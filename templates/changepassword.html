{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input class="form-control" name="oldpassword" placeholder="OLDPassword" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="NEWPassword" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="passwordconfirm" placeholder="NEWPassword (again)" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
