{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <!-- TODO -->
            <div class="form-group">
                <input type="file" name="file1" class="form-control-file">
            </div>
            <div class="form-group">
                <input type="file" name="file2" class="form-control-file">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                       <input type="checkbox" value="lines" name="algorithm">Compare lines
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="sentences" name="algorithm">Compare Sentences
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="substrings" name="algorithm">Compare Sibstrings
                        <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number">
                    </label>
                </div>
            </div>
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
