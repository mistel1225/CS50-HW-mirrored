{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Shares</th>
        <th>Price</th>
        <th>TOTAL</th>
      </tr>
    {% for i in portfolio %}
      <tr>
        <td>{{ i.symbol }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.shares }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.total }}</td>
      </tr>
    {% endfor %}
      <tr>
        <td>CASH</td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ cash }}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><b>{{ fairvalue }}</b></td>
      </tr>
    </table>

{% endblock %}
